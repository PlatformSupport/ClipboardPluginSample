<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello, World</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="jquery-mobile/styles/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
        <script src="scripts/index.js" type="text/javascript"></script>

    </head>
    <body>
        <div>
            <!-- Copy text from here -->
            <label for="copyFrom">Enter text:</label>
            <input id="copyFrom" type="text" value="">
            <button id="copyBtn" role="button">Copy text</button>
            
            <!-- Paste text here -->
            <label for="copyTo">It will be copied here:</label>
            <input id="copyTo" type="text" value="">
            <button id="pasteBtn" role="button">Paste text</button>
        </div>
    </body>
</html>
